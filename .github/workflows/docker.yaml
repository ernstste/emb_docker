name: Docker

on:
  push:
    branches: [main]

env:
  DOCKER_USER: ${{secrets.DOCKER_USER}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  IMAGE_NAME: enmapbox_base-win

jobs:
  push:
    name: Push image to Docker Hub
    runs-on: windows-2022
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Docker login
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
        shell: pwsh

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: win
          file: win/Dockerfile
          push: true
          tags: ${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
          load: true # Necessary for pushing to Docker Hub

      - name: Push image
        run: |
          $TAG_SUFFIX = ""
          if ("${{ github.ref }}" -match "refs/heads/") {
            $TAG_SUFFIX = "latest"
          } elseif ("${{ github.ref }}" -match "refs/tags/") {
            $TAG_SUFFIX = "${{ github.ref }}" -replace '^refs/tags/', '' -replace '^v', ''
          }
          $DOCKER_TAG = "${{ env.DOCKER_USER }}/${{ env.IMAGE_NAME }}:$TAG_SUFFIX"
          Write-Host "DOCKER_TAG=$DOCKER_TAG"
          docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_NAME }}:latest $DOCKER_TAG
          docker push $DOCKER_TAG
        shell: pwsh
